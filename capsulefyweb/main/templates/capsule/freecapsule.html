{% extends 'base.html' %}
{% block contenido %}
{% load static %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        <h3 class="title">Free capsule</h3>
        <div class="form-group">
    	    {% csrf_token %}
    	    <div class="form-group">
			    <label for="id_title"><span class="red">*</span> Title</label>
			    <input type="text" class="form-control" name="title" id="id_title" maxlength="250" required placeholder="Title">
			</div>
			<div class="form-group">
			    <label for="id_description"><span class="red">*</span> Description</label>
			    <textarea class="form-control" id="id_description" name="description" rows="5" required placeholder="Description"></textarea>
  			</div>
  			<div class="form-group">
			    <label for="id_release_date"><span class="red">*</span> Release date</label>
			    <input type="text" class="form-control" id="id_release_date" name="release_date" maxlength="250" required placeholder="dd/MM/yyyy">
			</div>
			<div class="form-group">
			    <label for="id_emails"><span class="red">*</span> Email</label>
			    <input type="text" class="form-control" id="id_release_date" name="emails" maxlength="250" required>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="id_twitter" name="twitter">
			  <label class="form-check-label" for="id_twitter">
			    Twitter
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="id_facebook" name="facebook">
			  <label class="form-check-label" for="id_facebook">
			    Facebook
			  </label>
			</div>
			<br>
			<div class="custom-file">
			  <input type="file" class="custom-file-input" name="file" id="id_file">
			  <label class="custom-file-label" for="id_file">Choose file</label>
			</div>
			<br><br>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" required>
			  <label class="form-check-label" for="id_facebook">
			    <span class="red">*</span> You are accepting Terms and Conditions
			  </label>
			</div>
			<br>
			<p><span class="red">Fields with * are required</span></p>
			<button class="btn btn-primary">Submit</button>
			<button type="button" class="btn btn-secondary" onclick="window.location = '/'">Cancel</button>
    	</div>
    </form>
</div>
{% endblock %}
{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styleForm.css' %}"/>
{% endblock %}
