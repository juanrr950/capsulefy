{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container main-list">
  <h3>List Capsule</h3>
  {% for cap in capsules %}
    <div class="card">
      <div class="card-header">
        {{cap.title}}
      </div>
      <div class="card-body">

        {% for mod in cap.modules.all %}
          <h5 class="card-title">{{mod.description}}</h5>
          <blockquote class="blockquote">
            <p class="blockquote-footer">Release in <cite title="Source Title">{{mod.release_date}}</cite></p>
          </blockquote>
        {% endfor %}
        <button class="btn btn-primary" onclick="window.location='/displaycapsule/{{cap.id}}'">Display capsule</button>
      </div>
    </div>
    <br>

  {% endfor %}
</div>
{% endblock %}

{% block style %}
<style>
  .main-list h3{
    padding-top: 2%;
  }
</style>
{% endblock %}
