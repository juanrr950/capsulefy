{% extends 'base.html' %}
{% block contenido %}
<h1 class="title">Contact us</h1>
    <p class="text">If you wish to contact us, you can send an email to capsulefy.communications@gmail.com or fill this form</p>
    <div class="form">
     <form method=POST>
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="Name" maxlength="50" required="" id="id_Name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="Email" required="" id="id_Email">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" name="Message" rows="3" required="" id="id_Message"></textarea>
        </div>
        <input type="submit" value="Send"/>
    </form>
</div>
{% endblock %}
